<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select id="city">
        <option value="">Select a city..</option>
        <option value="current">My current location</option>
        <option value="Europe/London">London</option>
        <option value="America/New_York">New York</option>
        <option value="Pacific/Auckland">Auckland</option>
      </select>

      <div id="cities">
        <div class="city" id="los angeles">
          <div>
            <h2>Los_Angeles</h2>
            <div class="date">Monday 13 January 2024</div>
          </div>
          <div class="time">08:20:59</div>
        </div>
        <div class="city" id="paris">
          <div>
            <h2>Paris</h2>
            <div class="date"> Monday 13 January 2024</div>
          </div>
          <div class="time">22:11:18</div>

        </div>
        <div class="city" id="sydney">
          <div>
            <h3>Sydney</h3>
            <div class="date">Monday 13 January 2024</div>
          </div>
          <div class="time">03:21:35</div>
      </div>
    </div>
    <footer>
      This project was coded with by <strong>Nombulelo Yolanda Ngulube</strong> is
      <a href="https://github.com/lelo24163/World-Clock-project.git" target="_blank">
        open sourced on GitHub</a 
      > and <a href="https://app.netlify.com/sites/world-clock3/overview"> hosted by Netlify</a>
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
